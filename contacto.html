<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="description" content="I know that leads are important, both to you and to me. So please, fill the form and let me know how can I help you starting, developing or improving your business.">
    <meta name="keywords" content="Graphic design, full stack, designer, front-end, back-end, brand, website, web app, Buenos Aires, Argentina, HTML, CSS, Sass, JavaScript, React, Node, Adobe">

    <title>Contact - Javier CZ</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,900;1,200;1,400;1,600;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="full-screen-container">
        <!-- The navBar in desktop devices is vertical, set on the left side, and in mobile devices is horizontal, set on the top -->
        <nav class="navBar">
            <div class="nav-menu">
               <a href="./index.html"><img src="./img/home.png" class="menu-icon menu-icon-top" alt="Home"></a>
                <a href="./trayectoria.html"><img src="./img/trayectoria.png" class="menu-icon menu-icon-top" alt="Trayectoria"></a>
                <a href="./servicios.html"><img src="./img/servicios.png" class="menu-icon menu-icon-top" alt="Servicios"></a>
                <a href="./portfolio.html"><img src="./img/portfolio.png" class="menu-icon menu-icon-top" alt="Portfolio"></a>
                </ul>
            </div>
            <div class="nav-menu">
                <a href="./contacto.html"><img src="./img/contacto.png" class="menu-icon menu-icon-bottom" alt="Contacto"></a>
            </div>
        </nav>
        <!-- The logo is set to be on the top right corner of the screen and the h1 is used to improve SEO -->
        <header class="logo">
            <img src="./img/javiercz-logo-color.png" class="logo-img" alt="JavierCZ">
            <h1>JavierCZ - Javier Castaños Zemborain - Diseño gráfico, desarrollo full stack y marketing digital</h1>
        </header>
        <main class="main-div center-content">
            <div class="contact-form">
                <form action="#" method="post" autocomplete="on">
                    <input type="text" class="form-col-1" name="form-first_name" placeholder="Nombre" required>
                    <input type="text" class="form-col-1" name="form-last_name" placeholder="Apellido" required>
                    <input type="text" class="form-col-1" name="form-mail" placeholder="E-mail" required>
                    <input type="text" class="form-col-1" name="form-phone" placeholder="Teléfono">
                    <select class="form-col-2" name="form-category" required>
                        <option value="categoria" selected disabled>Seleccionar una categoria</option>
                        <option value="empresa">Empresa</option>
                        <option value="emprendedor">Emprendedor/a</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="otro">Otro</option>
                    </select>
                    <textarea class="form-message" name="form-message" rows="10" placeholder="Contame... qué te parecieron mis trabajos? Qué puedo hacer por vos?" required></textarea>
                    <div class="form-col-2">
                        <input type="checkbox" name="form-suscribe" value="yes">
                        <label for="form-suscribe">Recibir novedades sobre tendencias, actualizaciones, servicios y trabajos.</label>
                    </div>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
        <footer class="copyright">
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
